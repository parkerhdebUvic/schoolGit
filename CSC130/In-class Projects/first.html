<!doctype HTML>
<!--- This is a code comment-->
<!--- <!doctype> is not required but is good practice-->
<html>
    <head>
        <!--- Meta Data and other information about the document.
        <title> will always go here.-->
        <title>Our First Webpage</title>
        <style>
            p{
                color:red;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <!---This includes your webpage content-->
        <!---HTML elements always have a start and end tag-->
        <!--All paragraphs are closed in the <p></p> tag-->
        <!-- 
            <p>Paragraphs are with this tag</p>
            <br> is a line break: it does not need to be closed and it goes down a single line
            <b> bold text goes here </b>
            <i> italicized </i>
            <u> underlined </u>
            <del> This is strikethrough text </del>
            <sub> This is subtext </sub>
            <sup> This is supertext </sup>
            <a>This is the hyperlink tag. You can use attributes such as href, target, and title
                href specifies the destination address
                target how to open the link (same or different window)
                title information about the link (displayed wtih mouse-over)
            </a> 
        -->
        <p style="color:red; font-size: 20px;">Some text here</p>
        This text is outside of a paragraph.<br>
        Second test.
        <p>Another paragraph.</p>

        <h1><a href="http://uvic.ca" target=self>University of Victoria</a></h1>
        <h3>Department of Computer Science</h3>

        <p>
            Text can be <b>emphasized</b>, <u>underlined</u>,<br>
            or put on a new line<sup>1</sup>.<br><br>

            <ol>
                <li>Why is this note here?</li>
            </ol>

        </p>
    </body>
    




</html>
