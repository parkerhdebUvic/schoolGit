<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support WebApp</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #d4d4d4;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* Login styles */
        .login-section {
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <h1>Logo</h1>
    <nav>
        <a href="#">Resources</a>
        <a href="#">Support Organizations</a>
        <a href="#">Daily Activities</a>
        <a href="#">Awareness</a>
        <a href="#">Fundraising</a>
        <a href="#">Profile/Account</a>
    </nav>
</header>

<!-- Main Content -->
<main>
    <section>
        <h2>About the Platform</h2>
        <p>Brief about the platform, Highlighted Features.</p>
    </section>

    <!-- Sign-Up/Login -->
    <section class="login-section">
        <h2>SignUp/LogIn</h2>
        <form action="#">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <input class="btn" type="submit" value="Login">
        </form>
    </section>
</main>

</body>
</html>
